<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#FFC0CB" />
    <meta name="description" content="Minna no Nihongo Vocabulary Game" />
    <title>Minna Learning</title>
    
    <!-- PWA Links -->
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/svg+xml" href="./icon.svg" />
    <link rel="apple-touch-icon" href="./icon.svg" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              peppa: {
                pink: '#FFC0CB',
                darkPink: '#FF69B4',
                red: '#FF4500',
                sky: '#87CEEB',
                blue: '#1E90FF',
                green: '#90EE90',
                grass: '#32CD32',
                yellow: '#FFFFE0',
                sun: '#FFD700',
                mud: '#8B4513'
              }
            },
            fontFamily: {
              rounded: ['ui-rounded', 'Hiragino Maru Gothic ProN', 'Quicksand', 'Arial Rounded MT Bold', 'sans-serif']
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'ui-rounded', 'Hiragino Maru Gothic ProN', 'Quicksand', 'Arial Rounded MT Bold', sans-serif;
        background-color: #87CEEB; /* Sky Blue Base */
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile game */
      }
      /* Custom Scrollbar for cute look */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #FF69B4;
        border-radius: 10px;
      }
      ruby {
        display: inline-flex;
        flex-direction: column-reverse; /* Key Change: Puts RT (Kana) on top of Kanji */
        align-items: center;
        vertical-align: bottom;
      }
      rt {
        font-size: 0.6em;
        line-height: 1;
        margin-bottom: 0.1em; /* Add space between kana and kanji */
        color: #555;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
