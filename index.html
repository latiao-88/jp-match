<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="日语配对" />
    <meta name="theme-color" content="#87CEEB" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./icon-192.png" />

    <title>日语配对 - PWA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              peppa: {
                pink: '#FFC0CB',
                darkPink: '#FF69B4',
                red: '#FF4500',
                sky: '#87CEEB',
                blue: '#1E90FF',
                green: '#90EE90',
                grass: '#32CD32',
                yellow: '#FFFFE0',
                sun: '#FFD700',
                mud: '#8B4513'
              }
            },
            fontFamily: {
              rounded: ['ui-rounded', 'Hiragino Maru Gothic ProN', 'Quicksand', 'Arial Rounded MT Bold', 'sans-serif']
            }
          }
        }
      }
    </script>
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }
      body {
        font-family: 'ui-rounded', 'Hiragino Maru Gothic ProN', 'Quicksand', 'Arial Rounded MT Bold', sans-serif;
        background-color: #87CEEB; /* Sky Blue Base */
        position: relative;
      }
      #root {
        width: 100%;
        min-height: 100vh;
      }
      /* Custom Scrollbar for cute look */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #FF69B4;
        border-radius: 10px;
      }
      ruby {
        display: inline-flex;
        flex-direction: column-reverse;
        align-items: center;
        vertical-align: bottom;
      }
      rt {
        font-size: 0.6em;
        line-height: 1;
        margin-bottom: 0.1em;
        color: #555;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
